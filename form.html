<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <div class="membre1">
                <div class="profilePic">
                    <img src="pictures/baptiste.jpg" alt="Photo de la personne contactée">
                </div>
                </div>
                    <h3>Prénom Nom</h3>
                    <h4>Parcours</h4>
                    <p>Je viens de là</p>
                    <h4>Objectifs</h4>
                    <p>Je vais par là</p>
                </div>
            </div>
        </section>
        <section>
            <form>
                <div class="label"><label for="name">Prénom Nom :</label></div>

                <div class="label"><label for="message">Votre message :</label></div>
